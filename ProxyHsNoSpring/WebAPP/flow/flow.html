<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>工作流</title>
<!--[if lt IE 9]>
<?import namespace="v" implementation="#default#VML" ?>
<![endif]-->
<link rel="stylesheet" type="text/css" href="/flow/css/codebase/fonts/iconflow.css"/>
<link rel="stylesheet" type="text/css" href="/flow/css/codebase/GooFlow.css"/>
<script type="text/javascript" src="/AllJs/jquery-1.10.2.js"></script>
<script type="text/javascript" src="/flow/css/codebase/GooFunc.js"></script>
<link rel="stylesheet" type="text/css" href="/flow/css/default.css"/>
<script type="text/javascript" src="/flow/css/codebase/GooFlow.js"></script>
<script type="text/javascript" src="/flow/css/codebase/GooFlow.color.js"></script>
<script type="text/javascript">
var property={
	width:1200,
	height:540,
	toolBtns:["start round mix","end round","task","node","chat","state","plug","join","fork","complex mix"],
	haveHead:true,
	headLabel:true,
	headBtns:["new","open","save","undo","redo","reload"],//如果haveHead=true，则定义HEAD区的按钮
	haveTool:true,
	haveGroup:true,
	useOperStack:true
};
var remark={
	cursor:"选择指针",
	direct:"结点连线",
	start:"入口结点",
	"end":"结束结点",
	"task":"任务结点",
	node:"自动结点",
	chat:"决策结点",
	state:"状态结点",
	plug:"附加插件",
	fork:"分支结点",
	"join":"联合结点",
	"complex":"复合结点",
	group:"组织划分框编辑开关"
};
var wioflow;
$(document).ready(function(){
	var edata = {};

	wioflow=$.createGooFlow($("#wioflow"),property);
	wioflow.setNodeRemarks(remark);
	wioflow.loadData(edata);
	//wioflow.reinitSize(1000,520);
});
var out;
function Export(){

    document.getElementById("result").value=JSON.stringify(wioflow.exportData());
    alert(wioflow.$lineOper.data("tid"));
}
</script>
</head>
<body>
<div id='divs' style='position:absolute;top:0px;left:0px;width:100%;height:100%;'>
	<div id="wioflow" style="margin:10px"></div>
	<input id="submit" type="button" value='导出结果' onclick="Export()"/>
	<textarea id="result" row="20"></textarea>
	<script type="text/javascript" src='/flow/MyFlow.js'></script>
</div>
</body>
</html>
